<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator app built with vanilla js</title>
  </head>
  <body>
    <div class="calc__container">
      <div class="cacl__screen__container">
        <div class="calc_screen"><span>99</span></div>
      </div>

      <div class="calc__buttons__container">
        <div class="calc__button __bg-color-gray"><span>C</span></div>
        <div class="calc__button __bg-color-gray">
          <span class="__pos">+</span>/<span class="__neg">-</span>
        </div>
        <div class="calc__button __bg-color-gray"><span>%</span></div>
        <div class="calc__button __font-color-white __bg-color-orange">
          <span class="__divide">&divide;</span>
        </div>
        <div class="calc__button __font-color-white"><span>7</span></div>
        <div class="calc__button __font-color-white"><span>8</span></div>
        <div class="calc__button __font-color-white"><span>9</span></div>
        <div class="calc__button __font-color-white">
          <span class="__times">+</span>
        </div>
        <div class="calc__button __font-color-white"><span>4</span></div>
        <div class="calc__button __font-color-white"><span>5</span></div>
        <div class="calc__button __font-color-white"><span>6</span></div>
        <div class="calc__button __font-color-white">
          <span class="__sub">-</span>
        </div>
        <div class="calc__button __font-color-white"><span>1</span></div>
        <div class="calc__button __font-color-white"><span>2</span></div>
        <div class="calc__button __font-color-white"><span>3</span></div>
        <div class="calc__button __font-color-white">
          <span class="__plus">+</span>
        </div>
        <div class="calc__button __font-color-white __grow __no-center">
          <span>0</span>
        </div>
        <div class="calc__button __font-color-white"><span>.</span></div>
        <div class="calc__button __font-color-white __bg-color-orange">
          <span>=</span>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
