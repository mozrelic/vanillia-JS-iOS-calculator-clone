<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator app built with vanilla js</title>
  </head>
  <body>
    <div class="calc__container">
      <div class="cacl__screen__container">
        <div class="calc_screen">0</div>
      </div>

      <div class="calc__buttons__container">
        <button
          class="calc__button __bg-color-gray __font-color-black __alt-active"
          data-clear
        >
          <span>AC</span>
        </button>
        <button
          class="calc__button __bg-color-gray __font-color-black __alt-active"
          data-invert
        >
          <span class="__pos">+</span>/<span class="__neg">-</span>
        </button>
        <button
          class="calc__button __bg-color-gray __font-color-black __alt-active"
          data-percent
        >
          <span>%</span>
        </button>
        <button class="calc__button __bg-color-orange" data-operator="/">
          <span class="__divide">รท</span>
        </button>
        <button class="calc__button" data-number>
          <span>7</span>
        </button>
        <button class="calc__button" data-number>
          <span>8</span>
        </button>
        <button class="calc__button" data-number>
          <span>9</span>
        </button>
        <button class="calc__button" data-operator="*">
          <span class="__times">+</span>
        </button>
        <button class="calc__button" data-number>
          <span>4</span>
        </button>
        <button class="calc__button" data-number>
          <span>5</span>
        </button>
        <button class="calc__button" data-number>
          <span>6</span>
        </button>
        <button class="calc__button" data-operator="-">
          <span class="__sub">-</span>
        </button>
        <button class="calc__button" data-number>
          <span>1</span>
        </button>
        <button class="calc__button" data-number>
          <span>2</span>
        </button>
        <button class="calc__button" data-number>
          <span>3</span>
        </button>
        <button class="calc__button" data-operator="+">
          <span class="__plus">+</span>
        </button>
        <button class="calc__button __grow __no-center" data-number>
          <span>0</span>
        </button>
        <button class="calc__button" data-dot>
          <span>.</span>
        </button>
        <button class="calc__button __bg-color-orange" data-equals="=">
          <span>=</span>
        </button>
      </div>
    </div>
    <script type="module" src="/controller.js"></script>
  </body>
</html>
